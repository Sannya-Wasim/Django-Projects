<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
<h1 class="m-5">Employee Contact Management System</h1>
<table class="table table-striped table-bordered table-sm" border="2">
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Employee Contact</th>
        <th>Employee Name</th>
        <th>Employee Designation</th>
    </tr>
    </thead>
    <tbody>
    {% for a in employee %}
    <tr>
        <td>{{a.emp_id}}</td>
        <td>{{a.emp_contact}}</td>
        <td>{{a.emp_name}}</td>
        <td>{{a.emp_des}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<center><a class="btn btn-primary mb-2" href="/show">Go Back</a></center>
</body>
</html>
